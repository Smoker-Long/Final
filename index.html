<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống điều khiển</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Đăng nhập</h2>
        <input type="email" id="loginEmail" placeholder="Email của bạn">
        <input type="password" id="loginPassword" placeholder="Mật khẩu của bạn">
        <button id="loginBtn">Đăng nhập</button>
        <p id="loginError" class="error-message"></p>

        <!-- Thêm phần cấu hình WiFi -->
        <div id="wifiConfig" style="display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid #ccc;">
            <h3>Cấu hình WiFi cho ESP32 qua Bluetooth</h3>
            <div id="bleStatus" class="status-message"></div>
            <button id="scanBLEBtn">Quét thiết bị BLE</button>
            
            <div id="wifiInputs" style="display: none;">
                <input type="text" id="wifiSSID" placeholder="Tên mạng WiFi">
                <input type="password" id="wifiPassword" placeholder="Mật khẩu WiFi">
                <button id="sendWifiBtn">Gửi cấu hình WiFi</button>
                <div id="wifiStatus" class="status-message"></div>
            </div>
        </div>
    </div>

    <div class="control-panel" id="controlPanel" style="display: none;">
        <h1>Hệ thống điều khiển</h1>

        <div class="status-section">
            <div class="status-box temperature">
                <span class="label">Nhiệt độ hiện tại:</span>
                <span id="currentTemperature" class="value">--°C</span>
            </div>
            <div class="status-box">
                <span class="label">Trạng thái hệ thống:</span>
                <span id="systemStatus" class="value">Đang tải...</span>
            </div>
            <div class="status-box">
                <span class="label">Chế độ:</span>
                <span id="modeStatus" class="value">Đang tải...</span>
            </div>
        </div>

        <div class="button-grid">
            <button id="toggleFanBtn" class="control-button off">
                <span class="button-label">Fan</span>
                <span class="button-state">OFF</span>
            </button>

            <button id="toggleRelayBtn" class="control-button relay2">
                <span class="button-label">Sưởi</span>
                <span class="button-state">Sưởi 2</span>
            </button>

            <button id="toggleSystemBtn" class="control-button system-off">
                <span class="button-label">Hệ thống</span>
                <span class="button-state">OFF</span>
            </button>

            <button id="toggleModeBtn" class="control-button mode-manual">
                <span class="button-label">Chế độ</span>
                <span class="button-state">Manual</span>
            </button>
        </div>
        <button id="logoutBtn" class="logout-button">Đăng xuất</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
